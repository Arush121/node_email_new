<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Profile View</h2>
  <p>You are viewing the profile card of Arush</p>
  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">Arush Kumar</h4>
      <p class="card-text">Arush Kumar is an engineer. He is working as software developer</p>
      <a href="#" class="btn btn-primary stretched-link">See Profile</a>
    </div>
  </div>
</div>
<div style="position: relative">
  <p style="position: fixed; bottom: 0; width:100%; text-align: center"> You are inside Intro File
  </p>
</div>

</body>
</html>
